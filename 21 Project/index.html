<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
</head>
<link rel="stylesheet" href="tip.css">
<body>

    <div class="container">
        <div class="heading">
            <h1>Tip Calculator</h1>
        </div>
        <div class="bill box">
            <p>Bill Amount</p>
            <input type="number" class="amount" placeholder="Enter the bill">
        </div>
        <div class="tip box">
            <p>Tip Percentage</p>
            <input type="number" class="percentage" placeholder="Enter the tip">
        </div>
        <div class="btn">
            <button class="calci">Calculate</button>
        </div>
        <div class="text box">
            <p>Your Total Bill is:</p>
            <p class="output">0</p>
        </div>
    </div>
    <script src="tip.js"></script>
</body>
</html>
