<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quize app</title>
    <link rel="stylesheet" href="quize-app.css">
</head>

<body>

    <!-- <div id="heading">
        <h1>Quize-App</h1>
    </div> -->

    <div id="container">
        <h2 id="quize-question">
            which is the most used programming language in 2024?
        </h2>

        <ul id="option-list">
            <li class="list answer"><input type="radio" id="option-a" name="quiz-option">
            <label for="option-a" id="text_option_a">java</label></li>
            <li class="list answer"><input type="radio" id="option-b" name="quiz-option">
            <label for="option-b" id="text_option_b">javascript</label></li>
            <li class="list answer"><input type="radio" id="option-c" name="quiz-option">
            <label for="option-c" id="text_option_c">python</label></li>
            <li class="list answer"><input type="radio" id="option-d" name="quiz-option">
            <label for="option-d" id="text_option_d">c++</label></li>
        </ul>

        <button id="submit">Submit</button>
    </div>

    <script src="app.js"></script>
</body>

</html>
