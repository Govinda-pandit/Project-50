<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
</head>
<link rel="stylesheet" href="age.css">
<body>
    <div class="container">
        <div class="header">
            <h1>Age Calculator</h1>
        </div>
        <div class="input">
            <label for="input" class="calender">Select your Birth Date
                <input type="date" placeholder="dd/mm/yyyy" id="input">
            </label>
        </div>
        <div class="btn">
            <button class="calculate">Calculator</button>
        </div>
        <div class="text">
            <h4 class="result">Your Age is:</h4>
            
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
