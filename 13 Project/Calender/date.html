<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calender</title>
    <link rel="stylesheet" href="day.css">
</head>
<body>

    <div class="container">
        <div class="month">
            <span class="monthtex">December</span>

            <span class="daytex">Saturday</span>

            <span class="yeartex">2023</span>
        </div>
    </div>
    <script src="year.js"></script>
</body>
</html>
