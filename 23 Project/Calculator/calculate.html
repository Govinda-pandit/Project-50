<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<link rel="stylesheet" href="calculator.css">
<body>
    <div class="heading"><h1>Calculator</h1></div>
    <div class="container">
        <div class="input">
            <input type="text" class="output" placeholder="0" disabled>
        </div>
        <div class="row">
            <button class="ac">AC</button>
            <button class="del">DEL</button>
            <button class="divide">/</button>
            <button class="percentage">%</button>
        </div>
        <div class="row">
            <button class="7">7</button>
            <button class="8">8</button>
            <button class="9">9</button>
            <button class="into">*</button>
            

        </div>
        <div class="row">
            <button class="4">4</button>
            <button class="5">5</button>
            <button class="6">6</button>
            <button class="sub">-</button>
        </div>
        <div class="row">
            <button class="1">1</button>
            <button class="2">2</button>
            <button class="3">3</button>
            <button class="add">+</button>
        </div>
        <div class="row">
            <button class="double-zero">00</button>
            <button class="zero">0</button>
            <button class="point">.</button>
            <button class="equal">=</button>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
