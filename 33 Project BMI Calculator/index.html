<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
</head>
<link rel="stylesheet" href="calculator-design.css">

<body>

    <div class="container">
        <div class="header">BMI</div>

        <div class="input">
            <label for="text">Height (cm): </label>
            <input type="number" class="height">
            <label for="text">Weight (kg): </label>
            <input type="number" class="weight">

        </div>
        <div class="btn">
            <button class="calculate">
                Calculate BMI
            </button>

        </div>
        <div class="output">
            
            <p class="result">
                Your Bmi is 00 and you are 00
            </p>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
