<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New-Year-time</title>
</head>
<link rel="stylesheet" href="timestyle.css">
<body>

    <div class="container">
        <div class="newtext">New Year Counter</div>
        <div class="year">
            <span class="yeartext">2024</span>
        </div>
        <div class="time">
            <div class="data"><p class="day">125</p>
                <span class="daytext">Days</span>
            </div>
            <div class="data"><p class="hour">125</p>
                <span class="hourstext">Hours</span>
            </div>
            <div class="data"><p class="minute">125</p>
                <span class="minutetext">Minutes</span>
            </div>
            <div class="data"><p class="second">125</p>
                <span class="secondtext">Seconds</span>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
