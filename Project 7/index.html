<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tempreature Convertor</title>
</head>
<link rel="stylesheet" href="anime.css">
<body>
    <div id="container">
        <div class="header">
            <h2>Temperature Converter</h2>
        </div>
        <div class="temp_box">
            <label for="input" class="uptext">Enter temperature in Celsius: </label>
            <input type="number"  id="input" placeholder="Enter temperature in Celsius here...">
        </div>
        <div class="temp_box">
            <label for="input" class="uptext">Enter temperature in kelvin: </label>
            <input type="number" id="output1" placeholder="Enter temperature in kelvin here..." >
        </div>
        <div class="temp_box">
            <label for="input" class="uptext">Enter temperature in Farenheit: </label>
            <input type="number" id="output2" placeholder="Enter temperature in Farenheit here...">
        </div>
    </div>
    <script src="logic.js"></script>
</body>
</html>
