<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>character-count</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="container">
        <h1>Characters Counter</h1>
        <div class="text">
            <textarea type="text" id="input" cols="30" rows="10">
            </textarea>
        </div>
        <div class="count">
            <p class="total">
                Total characters: <span id="total-num">
                    0
                </span>
            </p>
            <p class="remaining">
                Remaining character: <span id="remaining-num">
                    150
                </span>
            </p>
        </div>
    </div>
    <script src="logic.js"></script>
</body>
</html>
