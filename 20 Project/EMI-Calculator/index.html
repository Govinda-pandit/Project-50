<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMI-Calculator</title>
    <link rel="stylesheet" href="calulator.css">
</head>

<body>
    <div class="container">
        <div>
            <h1>EMI Calculator</h1>
        </div>
        <div class="amount track">
            <p>Loan Amount</p>
            <input type="number" class="loan" placeholder="0000..">
        </div>
        <div class="interest track">
            <p>Interest Rate</p>
            <input type="number" class="rate" placeholder="0000..">
        </div>
        <div class="months track">
            <p>Months to Pay</p>
            <input type="number" class="pay" placeholder="0000..">
        </div>
        <div class="calculate track">
            <button class="btn">Calculate</button>
            <p>Your Monthly Payment is:</p> 
            <p class="output">0</p>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
