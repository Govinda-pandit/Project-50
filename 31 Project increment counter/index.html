<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Increment Counter</title>
</head>
<link rel="stylesheet" href="increment.css">
<script src="https://kit.fontawesome.com/7ed733b6a2.js" crossorigin="anonymous"></script>

<body>

    <div class="container">
        <div class="counter-box">
            <i class="fa-brands fa-twitter fa-5x"></i>
            <div class="counter" data-target="10000">10000</div>
            <span>Twitter Follower</span>
        </div>

        <div class="counter-box">
            <i class="fa-brands fa-youtube fa-5x"></i>
            <div class="counter" data-target="8000">8000</div>
            <span>Youtube Follower</span>
        </div>
        <div class="counter-box">
            <i class="fa-brands fa-square-instagram fa-5x"></i>
            <div class="counter" data-target="9000">9000</div>
            <span>Instagram Follower</span>
        </div>


    </div>
    <script src="increment.js"></script>
</body>

</html>
